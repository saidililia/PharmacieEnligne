<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Forum</title>
    <link th:href="@{/css/styleAttempt.css}" rel="stylesheet" />
</head>
<body>
<div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">Bienvenue Pharmacie Enligne</h1>
    </header>

    <form th:action="@{/Registration/saveClient}" th:object="${client}" method="post" class="form">
        <div class="form__group">
            <input type="text" placeholder="First name" class="form__input" th:field="*{firstName}"/>
        </div>

        <div class="form__group">
            <input type="text" placeholder="Last Name" class="form__input" th:field="*{lastName}"/>
        </div>

        <div class="form__group">
            <input type="text" placeholder="Birth Date" class="form__input" th:field="*{birthDate}"/>
        </div>

        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" th:field="*{email}"/>
        </div>

        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" th:field="*{password}" />
        </div>

        <button class="btn" type="submit">Register</button>
    </form>
</div>
</body>
</html>
