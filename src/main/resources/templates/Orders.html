<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <h2>Mes commandes</h2>
    <hr/>
    <a th:href="@{/List/addOrder}" class="btn btn-primary mb-2">Ajouter une commande</a>
    <br>
    <table class="table table-borded table-striped">
        <thead>
        <tr>
            <th> ID Commande </th>
            <th> Date du commande </th>
            <th> nombre des produits </th>
            <th> prix totale </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ord: ${Orders}">
            <td th:text="${ord.ID}"></td>
            <td th:text="${ord.dateC}"></td>
            <td th:text="${ord.getItemNum}"></td>
            <td th:text="${ord.getTotalPrice}"></td>
            <td>
                <a>
                    <a th:href="@{/showOrderDetails(ordID=${ord.ID})}" class="btn btn-info"> Inspect </a>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
