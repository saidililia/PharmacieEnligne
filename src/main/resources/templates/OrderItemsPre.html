<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Les produits de la commande</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <h2>List des Produits</h2>
    <hr/>
    <table class="table table-borded table-striped">
        <thead>
        <tr>
            <th> ID item </th>
            <th> Nom medicament </th>
            <th> quantity </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itm: ${list}">
            <td th:text="${itm.ID}"></td>
            <td th:text="${itm.getMedicine.getName}"></td>
            <td th:text="${itm.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
