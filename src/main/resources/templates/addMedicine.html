<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Medicament</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <h2>Ajouter un medicament</h2>
    <hr/>
    <form th:action="@{/medicaments/addMedicine/saveMedicine}" th:object="${medicine}" method="post">
        <input type="text" th:field="*{name}" placeholder="entrer le nom" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{expDate}" placeholder="entrer la date d'expiration" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{prix}" placeholder="entrer le prix" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{Stock}" placeholder="entrer le stock" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{ID}">
    </form>
</div>
</body>
</html>
